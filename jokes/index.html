<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Random Jokes</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Jokes Generator</h1>
        <div class="joke-box">
            <p class="joke-text">Loading joke...</p>
            <button class="new-joke-btn">New Joke</button>
        </div>
        <form action="" class="category-form">
            <label for="category-select">Select a category</label>
            <select name="" id="category-select"></select>
            <button type="submit">Get Joke</button>
        </form>
    </div> 
    <script src="index.js"></script>
</body>
</html>
